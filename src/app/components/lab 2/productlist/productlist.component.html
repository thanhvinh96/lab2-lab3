<input type="text" [(ngModel)]="seach" placeholder="tìm kiếm" (input)="seachSP()">
<table class="table table-hover table-striped text-center">
    <thead>
        <th>ID</th>
        <th>Hình Ảnh</th>
        <th>Product Name</th>
        <th>Price </th>
        <th>releaseDate </th>
        <th>5 Star Rating</th>
    </thead>
    <tbody>
        <tr *ngFor="let sp of listSP">
            <td>{{sp.productId}}</td>
            <td> 
                <img src="{{sp.imageUrl}}" alt="" width="120px">
            </td>
            <td>{{sp.productName}}</td>
            <td>{{sp.price}}</td>
            <td>{{sp.releaseDate}}</td>
            <td>
                <div class="crop" [style.width.px]="sp.starRating*90/5" title="rating">
                    <div style="width: 90px">
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                    </div>
                </div>                   
            </td>
        </tr>
    </tbody>
</table>
